- - stroke
  - Stroke is a disease that affects the arteries leading to and within the brain. It is the No. 5 cause of death and a leading cause of disability in the United States. A stroke occurs when a blood vessel that carries oxygen and nutrients to the brain is either blocked by a clot or bursts (or ruptures).
- - stroke symptoms
  - A stroke occurs when the blood flow to your brain is cut off. Without oxygen-rich blood flowing to your brain, your brain cells begin to die in a matter of minutes. The blood flow can be stopped because of a blocked artery or bleeding in the brain. This bleeding may be from an aneurysm or a broken blood vessel.
- - stokes precautions
  - Many of the same lifestyle changes that can reduce your risk for heart disease can also reduce your risk for stroke:/n Maintain a healthy weight. Exercise more and eat healthier./n Manage your blood pressure./n Stop smoking. Drink only in moderation./n Manage your blood sugar level and diabetes./n Treat any underlying heart defects or diseases.
