- - liver disease
  - The term “liver disease” refers to any of several conditions that can affect and damage your liver. Over time, liver disease can cause cirrhosis (scarring). 
- - What causes liver disease?
  - Both liver disease and cirrhosis are the result of liver damage.
- - tips for preventing liver disease
  - If you feel you’re misusing alcohol, see a healthcare provider. They can help you get treatment. This may include a combination of:

    detox
    therapy
    support groups
    rehab

    The longer and more you drink, the greater your risk for developing liver disease or cirrhosis. Likewise, if you receive a diagnosis of hepatitis, follow your doctor’s instructions in treating the condition to prevent unnecessary liver damage.
- - When to see doctor if you have liver disease?
  - Make an appointment with your doctor if you have any persistent signs or symptoms that worry you. Seek immediate medical attention if you have abdominal pain that is so severe that you can't stay still.
