- - cancer
  - Cancer is a disease in which some of the body's cells grow uncontrollably and spread to other parts of the body. Cancer can start almost anywhere in the human body, which is made up of trillions of cells.
- - cancer symptoms
  - Cancer is the result of rapid and uncontrolled cell growth in your body. A normal cell multiplies and divides in a controlled manner. Sometimes, those instructions become scrambled. When this happens, the cells begin to divide at an uncontrolled rate. This can develop into cancer.
- - cancer precautions
  - There’s no clear way to avoid cancer. But certain behaviors have been linked to increased cancer risk, like smoking. Avoiding those behaviors may help you cut your risk. Good changes to your behaviors include things like: /nMaintain a healthy weight. Eat a balanced diet and exercise regularly.  /nQuit smoking and drink in moderation. /n Avoid direct exposure to the sun for extended periods of time. Don’t use tanning beds. /n Have regular cancer screenings, including skin checks, mammograms, prostate exams, and more.
