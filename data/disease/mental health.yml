- - mental health
  - Mental health includes our emotional, psychological, and social well-being. It affects how we think, feel, and act. It also helps determine how we handle stress, relate to others, and make choices.
- - Why is mental health important?
  - It affects how we think, feel, and act as we cope with life. It also helps determine how we handle stress, relate to others, and make choices. Mental health is important at every stage of life, from childhood and adolescence through adulthood and aging.
- - mental health symptoms
  - Feeling sad or down/n Confused thinking or reduced ability to concentrate/n Excessive fears or worries, or extreme feelings of guilt/n Extreme mood changes of highs and lows/n Withdrawal from friends and activities/n Significant tiredness, low energy or problems sleeping/n Detachment from reality (delusions), paranoia or hallucinations/n Inability to cope with daily problems or stress/n Trouble understanding and relating to situations and to people/n Problems with alcohol or drug use/n Major changes in eating habits/n Sex drive changes/n Excessive anger, hostility or violence/n Suicidal thinking
- - mental health precautions
  - Prevention. There's no sure way to prevent mental illness. However, if you have a mental illness, taking steps to control stress, to increase your resilience and to boost low self-esteem may help keep your symptoms under control.
