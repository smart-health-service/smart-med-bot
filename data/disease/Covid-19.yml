- - COVID-19
  - COVID-19 is the disease caused by a new coronavirus called SARS-CoV-2.  WHO first learned of this new virus on 31 December 2019, following a report of a cluster of cases of ‘viral pneumonia’ in Wuhan, People’s Republic of China.
- - COVID-19 symptoms
  - The most common symptoms of COVID-19 are /nFever /nDry cough /nFatigue /nSymptoms of severe COVID‐19 disease include /nShortness of breath,/nLoss of appetite, /nConfusion, /nPersistent pain or pressure in the chest, /nHigh temperature (above 38 °C).
- - COVID-19 precautions
  - Stay safe by taking some simple precautions, such as physical distancing, wearing a mask, especially when distancing cannot be maintained, keeping rooms well ventilated, avoiding crowds and close contact, regularly cleaning your hands, and coughing into a bent elbow or tissue. Check local advice where you live and work. Do it all! /nRight now, get double vaccination as soon as possible because vaccination is very important.
