- - Allergies Information
  - Allergies : Allergies, also known as allergic diseases, are a number of conditions caused by hypersensitivity of the immune system to typically harmless substances in the environment. These diseases include hay fever, food allergies, atopic dermatitis, allergic asthma, and anaphylaxis.
- - what are the types of allergies
  - Types of allergies : 1.Drug Allergy(can cause:Hives,Itchy skin,Rash,Facial swelling,Wheezing,Anaphylaxis)  2.Food Allergy(can cause : Tingling in the mouth,Swelling of the lips, tongue, face or throat,Hives,Anaphylaxis)
  3.Insect Allergy(can cause:- A large area of swelling (edema) at the sting site, Itching or hives all over the body, Cough, chest tightness, wheezing or shortness of breath)
  4.Latex Allergy(can cause:- Wheezing, Runny nose, Itchy, watery eyes)
  5.Mold Allergy(can cause:- Cough and postnasal drip, Dry, scaly skin, Watery eyes)
  6.Pet Allergy(can cause:- Facial pressure and pain, chest tightness, shortness of breath and wheezing)
  7.Pollen Allergy(can cause:-  nasal congestion 路 sinus pressure, which may cause facial pain 路 runny nose 路 itchy, watery eyes 路 scratchy throat)
